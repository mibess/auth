<div class="container">
  <h2>Forgot Password</h2>

  <hr>

  <form (ngSubmit)="sendForgotPassword()" class="form">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="forgotPassword.email" name="email" placeholder="Your email" required />
    </div>

    <div class="mt10">
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </form>

  <hr>

  <p>
    <a routerLink="/login">Back</a>
  </p>
</div>
