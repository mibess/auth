<div class="container">

  <h2>Register</h2>

  <hr>

  <form class="form">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
    </div>

    <div>
      <label for="lastName">Lastname:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
    </div>

    <div class="mt10">
      <button type="button" (click)="register()">Register</button>

      <div class="or">OR</div>

      <button class="google-btn" (click)="registerWithGoogle()">Register with Google</button>
    </div>

    <hr>

    <div>
      <p>Already account? <a routerLink="/login">Login</a></p>
    </div>
  </form>

</div>
